<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 統計工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上傳 Excel 檔進行統計</h1>
        <input type="file" id="fileInput" accept=".xlsx">
        <button onclick="processFile()">處理並下載結果</button>
        <p class="loading" id="loading">處理中...</p>
        <a id="downloadLink" href="#" download="統計結果.xlsx">下載統計結果</a>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇一個 Excel 檔');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('downloadLink').style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // 找到欄位索引 (基於 row3)
                const headers = jsonData[2]; // row3 是索引 2
                const salesNameIndex = headers.indexOf('業務姓名');
                const storeCodeIndex = headers.indexOf('店組代號'); // 假設為獨立欄位
                const storeNameIndex = headers.indexOf('加盟門市'); // 假設為獨立欄位
                const ticketNameIndex = headers.indexOf('工單完整名稱');

                if (salesNameIndex === -1 || storeCodeIndex === -1 || storeNameIndex === -1 || ticketNameIndex === -1) {
                    alert('無法找到必要的欄位');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                // 第一個統計：業務姓名
                const salesStats = {};
                // 第二個統計：店組代號和加盟門市
                const storeStats = {};

                // 從 row4 開始 (索引 3)
                for (let i = 3; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    const salesName = row[salesNameIndex];
                    const storeCode = row[storeCodeIndex] || '';
                    const storeName = row[storeNameIndex] || '未知門市'; // 預設值，避免空白
                    const ticketName = row[ticketNameIndex];

                    // 業務姓名統計
                    if (salesName) {
                        if (!salesStats[salesName]) {
                            salesStats[salesName] = { 
                                total: 0, 
                                salesCount: 0,
                                count_sales_problem: 0,
                                count_franchise_dispute: 0,
                                count_exchange_cash: 0
                            };
                        }
                        salesStats[salesName].total++;
                        if (ticketName === '銷售相關問題') {
                            salesStats[salesName].count_sales_problem++;
                            salesStats[salesName].salesCount++;
                        } else if (ticketName === '(加盟)辦A給B/盜辦/特殊身份辦理爭議') {
                            salesStats[salesName].count_franchise_dispute++;
                            salesStats[salesName].salesCount++;
                        } else if (ticketName === '辦門號換現金') {
                            salesStats[salesName].count_exchange_cash++;
                            salesStats[salesName].salesCount++;
                        }
                    }

                    // 店組統計 (僅處理以 180 開頭的 7 位數代碼)
                    if (storeCode && storeCode.match(/^180\d{4}$/)) {
                        const key = storeCode + '|' + storeName;
                        if (!storeStats[key]) {
                            storeStats[key] = { 
                                total: 0, 
                                salesCount: 0,
                                count_sales_problem: 0,
                                count_franchise_dispute: 0,
                                count_exchange_cash: 0,
                                storeCode, 
                                storeName 
                            };
                        }
                        storeStats[key].total++;
                        if (ticketName === '銷售相關問題') {
                            storeStats[key].count_sales_problem++;
                            storeStats[key].salesCount++;
                        } else if (ticketName === '(加盟)辦A給B/盜辦/特殊身份辦理爭議') {
                            storeStats[key].count_franchise_dispute++;
                            storeStats[key].salesCount++;
                        } else if (ticketName === '辦門號換現金') {
                            storeStats[key].count_exchange_cash++;
                            storeStats[key].salesCount++;
                        }
                    }
                }

                // 準備業務統計數據 (Sheet1)
                const salesData = [['業務姓名', '總筆數', '銷售類工單筆數', '銷售相關問題筆數', '(加盟)辦A給B/盜辦/特殊身份辦理爭議筆數', '辦門號換現金筆數']];
                for (const name in salesStats) {
                    const item = salesStats[name];
                    salesData.push([name, item.total, item.salesCount, item.count_sales_problem, item.count_franchise_dispute, item.count_exchange_cash]);
                }

                // 準備店組統計數據 (Sheet2)
                const storeData = [['店組代號', '加盟門市', '總筆數', '銷售類工單筆數', '銷售相關問題筆數', '(加盟)辦A給B/盜辦/特殊身份辦理爭議筆數', '辦門號換現金筆數']];
                for (const key in storeStats) {
                    const item = storeStats[key];
                    storeData.push([item.storeCode, item.storeName, item.total, item.salesCount, item.count_sales_problem, item.count_franchise_dispute, item.count_exchange_cash]);
                }

                // 生成新 Excel
                const resultWorkbook = XLSX.utils.book_new();
                const salesSheet = XLSX.utils.aoa_to_sheet(salesData);
                XLSX.utils.book_append_sheet(resultWorkbook, salesSheet, '業務統計');
                const storeSheet = XLSX.utils.aoa_to_sheet(storeData);
                XLSX.utils.book_append_sheet(resultWorkbook, storeSheet, '店組統計');

                // 生成二進制數據
                const wbout = XLSX.write(resultWorkbook, { bookType: 'xlsx', type: 'binary' });

                function s2ab(s) {
                    const buf = new ArrayBuffer(s.length);
                    const view = new Uint8Array(buf);
                    for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                    return buf;
                }

                const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);

                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.style.display = 'block';

                document.getElementById('loading').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
